{% extends 'base.html' %}
{% block content %}
    <div class="shadow p-4 mb-5 bg-body rounded form-group-sm" style="background-color: #c4e3f3">
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <h2>Create a booking</h2>
    <br/><br/>
<form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create a field</button>
    </form>
    </div>
    </div>
<div id='map'></div>

<script>
	const map = L.map('map').setView([51.5, -0.09], 13);

	L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	const LeafIcon = L.Icon.extend({
		options: {
			shadowUrl: 'leaf-shadow.png',
			iconSize:     [38, 95],
			shadowSize:   [50, 64],
			iconAnchor:   [22, 94],
			shadowAnchor: [4, 62],
			popupAnchor:  [-3, -76]
		}
	});

	const greenIcon = new LeafIcon({iconUrl: '/static/assets/images/volley.png'});
	const redIcon = new LeafIcon({iconUrl: '/static/assets/images/volley.png'});
	const orangeIcon = new LeafIcon({iconUrl: '/static/assets/images/volley.png'});

	const mGreen = L.marker([51.5, -0.09], {icon: greenIcon}).bindPopup('I am a green leaf.').addTo(map);
	const mRed = L.marker([51.495, -0.083], {icon: redIcon}).bindPopup('I am a red leaf.').addTo(map);
	const mOrange = L.marker([51.49, -0.1], {icon: orangeIcon}).bindPopup('I am an orange leaf.').addTo(map);

</script>
{% endblock %}
